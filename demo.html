<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-app="StyleApp">
    <div class="container" style="padding-top: 50px;" ng-controller="MainCtrl">
        <h1>{{asd}}</h1>
        <div class="row">
            <div class="col-xs-12 col-md-6" ng-repeat="theme in ::themes">
                <div class="row" ng-class="theme">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    yo-theme-success <button class="btn btn-default">Save <i class="fa fa-save"></i></button>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul class="list-group">
                                            <li class="list-group-item" ng-repeat="fold in ::folders" ng-class="fold.active ? 'active' : ''">
                                                <a href="#" ng-click="toggleActive($index)"> <i class="fa fa-folder"></i> {{fold.name}} </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    angular.module('StyleApp', []).controller('MainCtrl', ["$scope", function($scope) {
        $scope.themes = [ "yo-theme-black", "yo-theme-primary", "yo-theme-success", "yo-theme-violet", "yo-theme-warning","yo-theme-white" ];
        $scope.folders = [ { name: "Banana", active: true }, { name: "Apple", active: false }, { name: "Kiwi", active: false } ];
        $scope.toggleActive = function(index){
            $scope.folders.forEach(function(fold){ fold.active = false });
            $scope.folders[index].active = true;
        };
    }]);
</script>
</body>
</html>
